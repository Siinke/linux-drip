<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>LISG</title>
</head>

<body>
    <div id="container">
        <h1 id="header">Linux Installation Script Generator</h1>
        <div id="main">
            <div class="input-group mb-3 " id="dir-input">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Home Directory: $dir=/home/</span>
                </div>
                <input onkeypress="return /[a-zA-Z0-9-]+/i.test(event.key)" type="text" class="form-control dir" placeholder="Installation directory:" aria-label="Recipient's username" aria-describedby="basic-addon2" value="hou">
            </div>
            <div class="form-check form-switch">
                <input onchange="upgrade(this, 'update')" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Update</label>
            </div>
            <div class="form-check form-switch">
                <input onchange="upgrade(this, 'upgrade')" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Upgrade</label>
            </div>
            <div class="form-check form-switch">
                <input onchange="upgrade(this, 'distupgrade')" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Dist upgrade</label>
            </div>
        </div>
        <div id="div-container">
            <div class="left-div">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-programs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-programs" type="button" role="tab" aria-controls="v-pills-programs" aria-selected="true">Programs</button>
                        <button class="nav-link" id="v-pills-services-tab" data-bs-toggle="pill" data-bs-target="#v-pills-services" type="button" role="tab" aria-controls="v-pills-services" aria-selected="false">Services</button>
                        <button class="nav-link" id="v-pills-tools-tab" data-bs-toggle="pill" data-bs-target="#v-pills-tools" type="button" role="tab" aria-controls="v-pills-tools" aria-selected="false">Tools</button>
                        <button class="nav-link" id="v-pills-miscs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-miscs" type="button" role="tab" aria-controls="v-pills-miscs" aria-selected="false">Miscs</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-programs" role="tabpanel" aria-labelledby="v-pills-programs-tab">
                        </div>
                        <div class="tab-pane fade" id="v-pills-services" role="tabpanel" aria-labelledby="v-pills-services-tab">
                        </div>
                        <div class="tab-pane fade" id="v-pills-tools" role="tabpanel" aria-labelledby="v-pills-tools-tab">
                            <p>For tools you need Tools Directory checked before any other tool.</p>
                        </div>
                        <div class="tab-pane fade" id="v-pills-miscs" role="tabpanel" aria-labelledby="v-pills-miscs-tab"></div>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <div id="script-container">
                    <textarea readonly onkeyup="textAreaAdjust(this)" style="height: 300px;" id="script">#!/bin/bash
$dir=/home/hou
for i in `seq 9 -1 0`;
do
    echo -ne "Starting in: \033[1m$i\033[0m\\r"
    sleep 1
done
echo -e "\n\033[1m- - - Starting - - -\033[0m"
#update
#upgrade
#distupgrade</textarea>
                    <div style="margin-top:10px">
                        <button type="button" class="btn btn-primary" onclick="download(this)">Download</button>
                        <button type="button" class="btn btn-primary" onclick="copy(this)">Copy</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
