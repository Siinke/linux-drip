<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    <title>LISG</title>
</head>

<body>
    <div id="container">
        <h1 id="header">Linux Installation Script Generator</h1>
            <div id="main">
                <p>Installation directory:</p>
            </div>
        <div id="div-container">
            <div id="left-div">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-programs-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-programs" type="button" role="tab" aria-controls="v-pills-programs"
                            aria-selected="true">Programs</button>
                        <button class="nav-link" id="v-pills-services-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-services" type="button" role="tab" aria-controls="v-pills-services"
                            aria-selected="false">Services</button>
                        <button class="nav-link" id="v-pills-tools-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-tools" type="button" role="tab" aria-controls="v-pills-tools"
                            aria-selected="false">Tools</button>
                        <button class="nav-link" id="v-pills-miscs-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-miscs" type="button" role="tab" aria-controls="v-pills-miscs"
                            aria-selected="false">Miscs</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-programs" role="tabpanel"
                            aria-labelledby="v-pills-programs-tab">
                            <!--Programs-->
                        </div>
                        <div class="tab-pane fade" id="v-pills-services" role="tabpanel"
                            aria-labelledby="v-pills-services-tab">Services</div>
                        <div class="tab-pane fade" id="v-pills-tools" role="tabpanel"
                            aria-labelledby="v-pills-tools-tab">
                            Tools</div>
                        <div class="tab-pane fade" id="v-pills-miscs" role="tabpanel"
                            aria-labelledby="v-pills-miscs-tab">
                            miscs</div>
                    </div>
                </div>
            </div>
            <div id="right-div">
                <div id="script-container">
                    <textarea onkeyup="textAreaAdjust(this)" id="script">#!/bin/bash</textarea>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
